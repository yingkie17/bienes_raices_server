
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Socket Server</title>
    <style type="text/css">
        table.tftable {font-size:12px;color:#333333;width:100%;border-width: 1px;border-color: #729ea5;border-collapse: collapse;}
        table.tftable th {font-size:12px;background-color:#acc8cc;border-width: 1px;padding: 8px;border-style: solid;border-color: #729ea5;text-align:left;}
        table.tftable tr {background-color:#d4e3e5;}
        table.tftable td {font-size:12px;border-width: 1px;padding: 8px;border-style: solid;border-color: #729ea5;}
    </style>
  </head>
  <body>
    <h1>Acceso Denegado</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      socket.on('connect', function(){
        console.log('Conexion establecido con el Servidor');
      });
      socket.on('disconnect', function(){
        console.log('Perdimos Conexion con el Servidor');
      });

      socket.emit('mensaje', { mensaje: 'Cliente Conectado desde el Browser'});

      socket.on('nuevo-mensaje', function(payload){
        console.log('Escuchando', payload);
      });

      socket.on('lista-servicios', function( ventas ){
        console.clear;
        console.table(ventas);
      });





    </script>
  </body>
</html>
